[PHP]
engine = Off
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
zend.enable_gc = On
expose_php = Off

max_execution_time = 30
max_input_time = 60
memory_limit = 128M
post_max_size = 8M
default_socket_timeout = 60

error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off
zend.exception_ignore_args = Off

variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

default_mimetype = "text/html"
default_charset = "UTF-8"

doc_root = /var/www/html/public
user_dir = /var/www/html/public

enable_dl = Off
file_uploads = On
upload_max_filesize = 12M
max_file_uploads = 1
allow_url_fopen = On
allow_url_include = Off
allow_webdav_methods = Off
disable_functions = system, exec, shell_exec, passthru, phpinfo, show_source, highlight_file, popen, proc_open, fopen_with_path, dbmopen, dbase_open, move_uploaded_file, chdir, filepro, filepro_rowcount, filepro_retrieve, posix_mkfifo

cgi.force_redirect = 0
cgi.fix_pathinfo = 0
cgi.discard_path = 1

apc.enabled = 1
apc.max_file_size = 4M
apc.ttl = 3600
apc.user_ttl = 7200
apc.gc_ttl = 3600
apc.stat = 0
apc.shm_size = 64M
apc.enable_cli = 1

[CLI Server]
cli_server.color = On

[Date]
date.timezone = Europe/London

[Pdo_mysql]
pdo_mysql.default_socket =

[mysqlnd]
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

[bcmath]
bcmath.scale = 0

[Session]
session.save_handler = files
session.save_path = /tmp
session.auto_start = Off
session.use_trans_sid = 0
session.cookie_path = /
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_lifetime = 0
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = Strict
session.cache_expire = 180
session.sid_length = 128
session.sid_bits_per_character = 6
session.gc_maxlifetime = 86400

[Assertion]
zend.assertions = -1

[opcache]
opcache.enable = 1
opcache.memory_consumption = 1024
opcache.max_accelerated_files = 50000
opcache.validate_timestamps = 0

realpath_cache_size = 4096K
realpath_cache_ttl = 1200

[Phar]
phar.readonly = On

